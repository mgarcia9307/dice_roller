    <body>
    <!--asking the user how many times to roll the dice-->
    
    How many time to roll dice: <input id="numOfRolls" type="text">
    <!--button for the use to click to actually roll dice-->
    
    <button id="rollButton">Ready Roll</button>
    <!--span that will display the total of all dice rolled-->
    
    Total: <span id="total">0</span>
    <!--button for user to click to show all induvidual rolls-->
    
    <button id="showAllRolls">Show All Rolls</button>

    <ol id="allRollDisplay">

    </ol>

    </body>
